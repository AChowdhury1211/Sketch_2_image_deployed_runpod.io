<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunPod AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #imageResult {
            margin-top: 20px;
        }

        input {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>RunPod AI Image Generator</h1>

    <input type="text" id="promptInput" placeholder="Enter your image prompt" />
    <input type="text" id="modelnameInput" placeholder="Enter the model name" />
    <input type="text" id="imageUrlInput" placeholder="Enter an image URL" />

    <button onclick="generateImage()">Generate Image</button>

    <div id="imageResult"></div>

    <script src="script.js"></script>
</body>

</html>
